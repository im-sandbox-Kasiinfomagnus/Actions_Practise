name: Exploring Variable and Secrets

on:
    push
env: 
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: kasiviswanath07
    IMAGE_NAME: github-ctions-nginx

jobs:
    docker: 
        runs-on: ubuntu-latest
        steps: 
            - name: Docker Build
              run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest

            - name: Docker Login
              env: 
                DOCKER_PASSWORD: Kasi@0923
              run: echo docker login --username=$DOCKER_USERNAME --pasword=$DOCKER_PASSWORD

            - name: Docker publish
              run: echo docker push $CONTAINER_REGISTRY/DOCKER_USERNAME/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
            - name: Docker Run
              run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

           