name: Generate ascii artwork

on: 
    push

jobs:
    build_job:
        runs-on: ubuntu-latest
        steps: 
            - name: Install cowsay program
              run: sudo apt-get iinstall cowsay -y

            - name: Execute Cowsay CMD
              run: cowsay -f dragon "Run for cover, I am DRAGON...." >> dragon.txt

            - name: Sleep for 30 secounds
              run: sleep 30

    test_job:
        needs: build_job
        runs-on: ubuntu-latest
        steps: 
            - name: sleep for 10 secounds
              run: sleep 10

            - name: Test file exists 
              run: grep -i "dragon" dragon.txt

    deploy_job:
        needs: test_job
        runs-on: ubuntu-latest
        steps: 
            - name: Read file
              run: cat dragon.txt

            - name: Deploy
              run: echo Deploying....
